<body id="fullbody">
  <div id="wrapper">
    <div id="header">
      <h3 class="text-center">Quote for today</h3>
    </div>
    <div id="quote-box">
      <div>
        <div id="textbox">
          <i class="fa fa-quote-left"></i>&nbsp;<span id="text">
          </span>&nbsp;<i class="fa fa-quote-right"></i>
        </div>
        <div class="authorbox">
          -- by&nbsp;<span id="author"></span>
        </div>
      </div>
      <div class="button-container">
        <div id="left-button">
          <a id="tweet-quote" class="button quote-buttons" href="twitter.com/intent/tweet"><i class="fa fa-twitter"></i></a>
        </div>
        <div id="right-button">
          <a id="new-quote" class="quote-buttons" href="#">Next Quote</a>
<!--          <a id="new-quote" class="quote-buttons" onClick="getNewQuote();">Next Quote</a> -->
        </div>
      </div>
    </div>
    <div id="footer">
    John, Uduak Peter @2020
    </div>
  </div>
</body>
